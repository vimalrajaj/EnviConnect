<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnviConnect | Project Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f9f4;
      color: #234d20;
      display: flex;
      min-height: 100vh;
    }
    /* ======= SIDEBAR ======= */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #ffffff 0%, #f8fcf8 100%);
      box-shadow: 4px 0 20px rgba(46, 125, 50, 0.08);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo {
      padding: 32px 32px 24px;
      font-size: 1.8rem;
      font-weight: 800;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #e8f5e8;
    }

    .sidebar .logo i {
      font-size: 2rem;
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-nav {
      padding: 24px 0;
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 32px;
      color: #4b604b;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: linear-gradient(135deg, rgba(46, 125, 50, 0.08), rgba(76, 175, 80, 0.05));
      color: #2e7d32;
      border-left-color: #2e7d32;
    }

    .sidebar-nav a i {
      font-size: 1.2rem;
      width: 20px;
    }
    .main {
      margin-left: 280px;
      flex: 1;
      min-height: 100vh;
      background: #f4f9f4;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 24px 36px 0 36px;
      gap: 18px;
    }
    .topbar .icon {
      font-size: 1.3rem;
      color: #2e7d32;
      cursor: pointer;
      margin-left: 10px;
    }
    .project-details-container {
      max-width: 820px;
      margin: 36px auto 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(46,125,50,0.07);
      padding: 36px 40px 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    .project-header {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .project-title-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 18px;
    }
    .project-title {
      font-size: 2rem;
      font-weight: 700;
      color: #234d20;
    }
    .join-btn {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-left: 18px;
    }
    .join-btn:hover {
      background: #388e3c;
    }
    .project-img {
      width: 100%;
      max-height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 18px;
      background: #eaf6ea;
    }
    .project-desc {
      font-size: 1.13rem;
      color: #234d20;
      margin-bottom: 10px;
    }
    .project-meta {
      display: flex;
      gap: 36px;
      font-size: 1rem;
      color: #4b604b;
      margin-bottom: 8px;
    }
    .project-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .project-info {
      background: #f4f9f4;
      border-radius: 10px;
      padding: 16px 18px;
      margin-bottom: 10px;
      color: #234d20;
      font-size: 1rem;
    }
    .feed-section {
      margin-top: 10px;
    }
    .feed-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: #234d20;
    }
    .feed-input-row {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 10px;
    }
    .feed-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 2px;
    }
    .feed-input-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .feed-textarea {
      width: 100%;
      min-height: 38px;
      border-radius: 8px;
      border: 1px solid #d2e3d2;
      padding: 10px 12px;
      font-size: 1rem;
      resize: vertical;
    }
    .feed-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 2px;
    }
    .feed-post-btn {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .feed-post-btn:hover {
      background: #388e3c;
    }
    .feed-add-media {
      font-size: 0.98rem;
      color: #4b604b;
      cursor: pointer;
      margin-top: 2px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .feed-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 10px;
    }
    .feed-post {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 5px rgba(46,125,50,0.07);
      padding: 18px 18px 10px 18px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .feed-post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }
    .feed-post-user {
      font-weight: 600;
      color: #234d20;
      font-size: 1rem;
    }
    .feed-post-time {
      color: #4b604b;
      font-size: 0.95rem;
    }
    .feed-post-img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 8px;
      margin: 8px 0 0 0;
      background: #eaf6ea;
    }
    .feed-comments {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .feed-comment-row {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    .feed-comment-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 2px;
    }
    .feed-comment-box {
      background: #f4f9f4;
      border-radius: 8px;
      padding: 7px 12px;
      font-size: 0.98rem;
      color: #234d20;
      flex: 1;
    }
    .feed-add-comment {
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .feed-add-comment input {
      flex: 1;
      border-radius: 8px;
      border: 1px solid #d2e3d2;
      padding: 7px 10px;
      font-size: 0.98rem;
    }
    .feed-add-comment button {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .feed-add-comment button:hover {
      background: #388e3c;
    }
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .main { margin-left: 0; }
      .project-details-container { padding: 18px 6px 18px 6px; }
    }
    @media (max-width: 600px) {
      .main { margin-left: 0; }
      .sidebar { display: none; }
      .project-details-container { padding: 8px 2px 8px 2px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-leaf"></i>
      EnviConnect
    </div>
    
    <nav class="sidebar-nav">
      <a href="home.html">
        <i class="fas fa-home"></i>
        Dashboard
      </a>
      <a href="profile.html">
        <i class="fas fa-user"></i>
        Profile
      </a>
      <a href="project.html" class="active">
        <i class="fas fa-project-diagram"></i>
        Projects
      </a>
      <a href="#" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </nav>
  </div>
  <div class="main">
    <div class="topbar">
      <span class="icon">üîç</span>
      <span class="icon">üîî</span>
    </div>
    <div class="project-details-container" id="projectDetailsContainer">
      <!-- Filled by JS -->
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");
    const projectDetailsContainer = document.getElementById("projectDetailsContainer");

    function logoutUser() {
      // A logout function might be needed here if it's not globally available
      localStorage.removeItem('user');
      sessionStorage.removeItem('userId');
      window.location.href = 'login.html';
    }

    // Demo avatars for feed
    const demoAvatars = [
      "https://randomuser.me/api/portraits/women/44.jpg",
      "https://randomuser.me/api/portraits/men/32.jpg",
      "https://randomuser.me/api/portraits/men/45.jpg",
      "https://randomuser.me/api/portraits/women/46.jpg"
    ];

    async function loadProject() {
      const res = await fetch(`/api/projects/${projectId}`);
      const p = await res.json();
      const imgSrc = (p.images && p.images.length > 0) ? (p.images[0].startsWith('uploads/') ? `/${p.images[0]}` : p.images[0]) : 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80';
      const volunteers = p.volunteers || 0;
      const volunteerGoal = p.volunteerGoal || 20;
      const progress = Math.min(100, Math.round((volunteers / volunteerGoal) * 100));

      projectDetailsContainer.innerHTML = `
        <div class="project-header">
          <img class="project-img" src="${imgSrc}" alt="Project Image">
          <div class="project-title-row">
            <div class="project-title">${p.name}</div>
            <button class="join-btn" onclick="joinProject()">Join Project</button>
          </div>
          <div class="project-desc">${p.brief || ''}</div>
          <div class="project-meta">
            <span>üìÖ <b>Start:</b> ${p.createdAt ? new Date(p.createdAt).toLocaleDateString() : '-'}</span>
            <span>‚è≥ <b>Duration:</b> ${p.duration || '-'}</span>
            <span>üë• <b>Min. Participants:</b> ${p.volunteerGoal || 5}</span>
          </div>
          <div class="project-info">${p.details || ''}</div>
        </div>
        <div class="feed-section">
          <div class="feed-title">Community Feed</div>
          <div class="feed-input-row">
            <img class="feed-avatar" src="${demoAvatars[0]}" alt="avatar">
            <div class="feed-input-box">
              <textarea class="feed-textarea" id="postInput" placeholder="Share an update or experience..."></textarea>
              <div class="feed-actions">
                <label class="feed-add-media">
                  <input type="file" id="feedMedia" accept="image/*,video/*" style="display:none">
                  <span>+ Add Photo/Video</span>
                </label>
                <button class="feed-post-btn" onclick="addPost()">Post</button>
              </div>
            </div>
          </div>
          <div class="feed-list" id="feed"></div>
        </div>
      `;
      renderFeed();
    }

    async function joinProject() {
      await fetch(`/api/projects/${projectId}/join`, { method: "POST" });
      alert("You joined the project!");
    }

    // Demo feed data
    let posts = [
      {
        user: "Alice Johnson",
        avatar: demoAvatars[0],
        time: "2 hours ago",
        text: "Had a great time weeding today! The garden is already looking so much better. Can't wait to see the progress over the next few days. ‚ú®",
        img: "https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=600&q=80",
        comments: [
          { user: "Bob Smith", avatar: demoAvatars[1], text: "Awesome work, Alice! It was a productive day." },
          { user: "Charlie Brown", avatar: demoAvatars[2], text: "Looks fantastic! Wish I could have joined today." }
        ]
      },
      {
        user: "David Lee",
        avatar: demoAvatars[3],
        time: "Yesterday",
        text: "Just finished planting some new herbs! The soil is really rich here. Excited for them to grow. üå±",
        img: null,
        comments: [
          { user: "Eve White", avatar: demoAvatars[0], text: "That's wonderful, David! Which herbs did you plant?" }
        ]
      }
    ];

    function addPost() {
      const text = document.getElementById("postInput").value;
      const mediaInput = document.getElementById("feedMedia");
      let img = null;
      if (mediaInput && mediaInput.files && mediaInput.files[0]) {
        // For demo, just use a placeholder image
        img = URL.createObjectURL(mediaInput.files[0]);
      }
      if (!text && !img) return;
      posts.unshift({
        user: "You",
        avatar: demoAvatars[1],
        time: "Just now",
        text,
        img,
        comments: []
      });
      renderFeed();
      document.getElementById("postInput").value = "";
      if (mediaInput) mediaInput.value = "";
    }

    function addComment(postIdx) {
      const input = document.getElementById(`commentInput${postIdx}`);
      const text = input.value;
      if (!text) return;
      posts[postIdx].comments.push({
        user: "You",
        avatar: demoAvatars[1],
        text
      });
      renderFeed();
    }

    function renderFeed() {
      const feedDiv = document.getElementById("feed");
      feedDiv.innerHTML = "";
      posts.forEach((post, idx) => {
        const postDiv = document.createElement("div");
        postDiv.className = "feed-post";
        postDiv.innerHTML = `
          <div class="feed-post-header">
            <img class="feed-avatar" src="${post.avatar}" alt="avatar">
            <div class="feed-post-user">${post.user}</div>
            <div class="feed-post-time">${post.time}</div>
          </div>
          <div>${post.text}</div>
          ${post.img ? `<img class="feed-post-img" src="${post.img}" alt="post media">` : ''}
          <div class="feed-comments">
            ${post.comments.map(c => `
              <div class="feed-comment-row">
                <img class="feed-comment-avatar" src="${c.avatar}" alt="avatar">
                <div class="feed-comment-box">${c.user}: ${c.text}</div>
              </div>
            `).join('')}
          </div>
          <div class="feed-add-comment">
            <img class="feed-comment-avatar" src="${demoAvatars[1]}" alt="avatar">
            <input id="commentInput${idx}" type="text" placeholder="Add a comment..." onkeydown="if(event.key==='Enter'){addComment(${idx})}">
            <button onclick="addComment(${idx})">Post</button>
          </div>
        `;
        feedDiv.appendChild(postDiv);
      });
    }

    loadProject();
  </script>
</body>
</html>
