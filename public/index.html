<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnviConnect | Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: #2e7d32; color: white;
    }
    .container { padding: 20px; }
    .grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: white; border-radius: 8px; padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-5px); }
    .card h3 { margin-top: 0; color: #2e7d32; }
    .card p { color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">ðŸŒ± EnviConnect</div>
    <div><a href="login.html" style="color:white;text-decoration:none;">Login</a></div>
  </div>

  <div class="container">
    <h2>Available Projects</h2>
    <div class="grid" id="projectsGrid"></div>
  </div>
  <script>
    const grid = document.getElementById("projectsGrid");

        async function loadProjects() {
        const res = await fetch("/api/projects");
        const projects = await res.json();

        grid.innerHTML = "";
        projects.forEach(p => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
            <h3>${p.name}</h3>
            <p>${p.description.substring(0,100)}...</p>
            `;
            card.onclick = () => {
            window.location.href = `project.html?id=${p._id}`;
            };
            grid.appendChild(card);
        });
        }

        loadProjects();

  </script>
</body>
</html>
