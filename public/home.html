<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnviConnect | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: #f4f9f4;
      color: #234d20;
      display: flex;
      min-height: 100vh;
    }
    /* ======= SIDEBAR ======= */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: linear-gradient(180deg, #ffffff 0%, #f8fcf8 100%);
      box-shadow: 4px 0 20px rgba(46, 125, 50, 0.08);
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar .logo {
      padding: 32px 32px 24px;
      font-size: 1.8rem;
      font-weight: 800;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #e8f5e8;
    }

    .sidebar .logo i {
      font-size: 2rem;
      background: linear-gradient(135deg, #2e7d32, #4caf50);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-nav {
      padding: 24px 0;
    }

    .sidebar-nav a {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 32px;
      color: #4b604b;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .sidebar-nav a:hover, .sidebar-nav a.active {
      background: linear-gradient(135deg, rgba(46, 125, 50, 0.08), rgba(76, 175, 80, 0.05));
      color: #2e7d32;
      border-left-color: #2e7d32;
    }

    .sidebar-nav a i {
      font-size: 1.2rem;
      width: 20px;
    }
    .main {
      margin-left: 280px;
      flex: 1;
      min-height: 100vh;
      background: #f4f9f4;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 24px 36px 0 36px;
      gap: 18px;
    }
    .topbar .icon {
      font-size: 1.3rem;
      color: #2e7d32;
      cursor: pointer;
      margin-left: 10px;
    }
    .dashboard-content {
      padding: 24px 36px 36px 36px;
    }
    .welcome {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #234d20;
    }
    .subtitle {
      color: #4b604b;
      margin-bottom: 24px;
      font-size: 1.08rem;
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 28px;
    }
    .project-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(46,125,50,0.07);
      padding: 0 0 24px 0;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      border: 1px solid #e0e8e0;
    }
    .project-card:hover {
      box-shadow: 0 6px 24px rgba(46,125,50,0.13);
      transform: translateY(-4px);
    }
    .project-img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      border-radius: 14px 14px 0 0;
      background: #eaf6ea;
    }
    .project-content {
      padding: 18px 22px 0 22px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .project-title {
      font-size: 1.18rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #234d20;
    }
    .project-desc {
      color: #4b604b;
      font-size: 1rem;
      margin-bottom: 12px;
      min-height: 38px;
    }
    .volunteers {
      color: #2e7d32;
      font-size: 0.98rem;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #eaf6ea;
      border-radius: 6px;
      margin-bottom: 14px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background: #2e7d32;
      border-radius: 6px;
      transition: width 0.3s;
    }
    .join-btn {
      background: #4caf50;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .join-btn:hover {
      background: #388e3c;
    }
    @media (max-width: 900px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .main { margin-left: 0; }
      .dashboard-content { padding: 18px 8px 24px 8px; }
    }
    @media (max-width: 600px) {
      .projects-grid { grid-template-columns: 1fr; }
      .main { margin-left: 0; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-leaf"></i>
      EnviConnect
    </div>
    
    <nav class="sidebar-nav">
      <a href="home.html" class="active">
        <i class="fas fa-home"></i>
        Dashboard
      </a>
      <a href="profile.html">
        <i class="fas fa-user"></i>
        Profile
      </a>
      <a href="project.html">
        <i class="fas fa-project-diagram"></i>
        Projects
      </a>
      <a href="#" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </nav>
  </div>
  <div class="main">
    <div class="topbar">
      <span class="icon">üîç</span>
      <button class="create-proj-btn" onclick="window.location.href='add_proj.html'">+ Create Project</button>
      <span class="icon">üîî</span>
    </div>
    <div class="dashboard-content">
  <div class="welcome" id="welcomeMsg">Welcome back!</div>
      <div class="subtitle">Here are the latest projects you can contribute to.</div>
      <div class="projects-grid" id="projectsGrid"></div>
    </div>
  </div>
  <script>
    function logoutUser() {
      sessionStorage.removeItem('userId');
      window.location.href = 'login.html';
    }

    async function setWelcomeMsg() {
      const userId = sessionStorage.getItem('userId');
      if (!userId) {
        // Redirect to login if not authenticated, as this is a dashboard page
        window.location.href = 'login.html';
        return;
      }
      try {
        const res = await fetch(`/api/users/${userId}/profile`); 
        if (!res.ok) {
            const userRes = await fetch(`/api/users/${userId}`);
            if(!userRes.ok) throw new Error('Could not fetch user data');
            const user = await userRes.json();
            document.getElementById('welcomeMsg').textContent = `Welcome back, ${user.username}!`;
            return;
        }
        const data = await res.json();
        document.getElementById('welcomeMsg').textContent = `Welcome back, ${data.user.username}!`;
      } catch (error) {
        console.error('Failed to load user data:', error);
        document.getElementById('welcomeMsg').textContent = 'Welcome back!';
      }
    }

    const grid = document.getElementById("projectsGrid");

    async function loadProjects() {
      try {
        const res = await fetch("/api/projects");
        if (!res.ok) throw new Error('Failed to fetch projects');
        const projects = await res.json();
        
        if (projects.length === 0) {
            grid.innerHTML = "<p>No projects found. Why not create one?</p>";
            return;
        }

        grid.innerHTML = ""; // Clear existing projects
        projects.forEach(p => {
          const imgSrc = (p.images && p.images.length > 0) ? (p.images[0].startsWith('uploads/') ? `/${p.images[0]}` : p.images[0]) : 'https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80';
          const volunteers = Array.isArray(p.volunteers) ? p.volunteers.length : 0;
          const volunteerGoal = p.volunteerGoal || 20;
          const progress = volunteerGoal > 0 ? Math.min(100, Math.round((volunteers / volunteerGoal) * 100)) : 0;
          
          const card = document.createElement('div');
          card.className = 'project-card';
          
          card.innerHTML = `
              <img class="project-img" src="${imgSrc}" alt="Project Image">
              <div class="project-content">
                <div class="project-title">${p.name}</div>
                <div class="project-desc">${p.brief ? p.brief.substring(0, 100) : ''}${p.brief && p.brief.length > 100 ? '...' : ''}</div>
                <div class="volunteers"><b>${volunteers}</b> Volunteers</div>
                <div class="progress-bar"><div class="progress" style="width:${progress}%"></div></div>
                <button class="join-btn">Join Project</button>
              </div>
          `;
          
          card.addEventListener('click', () => {
              window.location.href=`project.html?id=${p._id}`
          });

          const joinButton = card.querySelector('.join-btn');
          joinButton.addEventListener('click', (event) => {
              event.stopPropagation(); // Prevent card click event
              joinProject(joinButton, p._id);
          });

          grid.appendChild(card);
        });
      } catch (error) {
          console.error("Error loading projects:", error);
          grid.innerHTML = "<p>Could not load projects. Please try again later.</p>";
      }
    }

    async function joinProject(button, projectId) {
      const userId = sessionStorage.getItem('userId');
      if (!userId) {
          alert('You must be logged in to join a project.');
          window.location.href = 'login.html';
          return;
      }

      button.disabled = true;
      button.textContent = 'Joining...';

      try {
        // The backend should handle authentication via session/cookie
        const res = await fetch(`/api/projects/${projectId}/join`, {
          method: 'POST'
        });

        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.message || 'Failed to join project');
        }
        
        const data = await res.json(); // Assuming backend returns { volunteersCount, volunteerGoal }

        // Update UI
        button.textContent = 'Joined';
        button.style.backgroundColor = '#388e3c';
        const projectCard = button.closest('.project-card');
        
        const volunteerEl = projectCard.querySelector('.volunteers b');
        if(volunteerEl && data.volunteersCount !== undefined) {
            volunteerEl.textContent = data.volunteersCount;
        }
        
        const progressBar = projectCard.querySelector('.progress');
        if(progressBar && data.volunteersCount !== undefined && data.volunteerGoal) {
            const newProgress = data.volunteerGoal > 0 ? Math.min(100, Math.round((data.volunteersCount / data.volunteerGoal) * 100)) : 0;
            progressBar.style.width = `${newProgress}%`;
        }

      } catch (err) {
        console.error(err);
        alert(`Error: ${err.message}`);
        button.disabled = false;
        button.textContent = 'Join Project';
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
        setWelcomeMsg();
        loadProjects();
    });
  </script>
  
  
</body>
</html>
